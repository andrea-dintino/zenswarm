---
- name: INSTALL BASE SYSTEM PACKAGES
  hosts: zenswarm
  remote_user: root
  tasks:
    - name: "Update Repository cache"
      apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 3600
        force_apt_get: true
        install_recommends: false
        state: latest
    - name: "Install APT packages"
      apt:
        force_apt_get: true
        install_recommends: false
        autoclean: true
        autoremove: true
        state: latest
        pkg:
          - ntpdate
          - curl
          - git
          - make
          - gcc
          - g++
          - tree
          - tmux
          - jq
          - unzip
          - supervisor

    - name: Check nvm
      stat:
        path: /home/app/.nvm
      register: nvm_installed
    - name: Install nvm
      become: true
      become_user: "app"
      shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        creates=/home/{{ ansible_user_id }}/.nvm/nvm.sh
      when: not nvm_installed.stat.exists
    - name: Install node and set version 16
      become: true
      become_user: "app"
      shell: >
        source ~/.nvm/nvm.sh && nvm install 16 && nvm alias default 16
        creates=/home/{{ ansible_user_id }}/.nvm/alias
      when: not nvm_installed.stat.exists
      args:
        executable: /bin/bash

    - name: Install yarn
      become: true
      become_user: "app"
      shell:
        source ~/.nvm/nvm.sh && npm i -g yarn
      args:
        executable: /bin/bash

    # - name: Upload supervisord service conf
    #   copy: src=supervisord.service dest=/etc/systemd/system/supervisord.service
    - name: Configure supervised services
      copy: src=supervisord.conf dest=/etc/supervisor/supervisord.conf
    - name: Create a directory for app supervisor
      file:
        path: /home/app/supervisor
        state: directory
        mode: '0755'
        owner: app
        group: app
    - name: Configure supervisord to run as app
      lineinfile:
        path: /etc/default/supervisor
        regexp: '^DAEMON_OPTS='
        line: 'DAEMON_OPTS="-u app"'
    - name: Launch supervisord at startup
      command: update-rc.d supervisor enable

